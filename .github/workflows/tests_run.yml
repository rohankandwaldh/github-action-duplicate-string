name: Run tests

on:
  push:
  workflow_dispatch:

jobs:
  test:
    name: Setup and run test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Unit Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: testReleaseUnitTest